<!DOCTYPE html>
<html lang="en">
<head>
	<title>Doge</title>
	<meta name="description" content="Doge">
	<link rel="icon" sizes="192x192" href="assets/icon.svg">

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/index.css">
	<script src="assets/index.js"></script>
</head>
<body>
	<div class="container text-center">
		<div id="image-container" class="d-flex justify-content-center mt-5">
			<img id="image" src="assets/doge.jpg">
		</div>

		<div id="keyboard-sequence" class="d-flex justify-content-center mt-5">
			<span id="text-black" class="font text-black"></span>
			<span id="text-white" class="font text-white"></span>
		</div>

		<div id="screen-keyboard" class="d-flex justify-content-center mt-5">
			<div class="btn-group-vertical btn-group-lg">
				<div class="btn-group btn-group-lg">
					<button id="buttonA" type="button" class="btn btn-outline-secondary col-4">A</button>
					<button id="buttonUp" type="button" class="btn btn-outline-secondary col-4">&#8593;</button>
					<button id="buttonB" type="button" class="btn btn-outline-secondary col-4">B</button>
				</div>
				<div class="btn-group btn-group-lg">
					<button id="buttonLeft" type="button" class="btn btn-outline-secondary col-4">&#8592;</button>
					<button id="buttonDown" type="button" class="btn btn-outline-secondary col-4">&#8595;</button>
					<button id="buttonRight" type="button" class="btn btn-outline-secondary col-4">&#8594;</button>
				</div>
			</div>
	    </div>
    </div>
</body>
</html>
